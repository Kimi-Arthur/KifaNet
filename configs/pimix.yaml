Pimix.Service.PimixService:
  PimixServerApiAddress: http://www.pimix.tk/api

Pimix.Api.Files.PimixFile:
  IgnoredFilesPattern: "\
  /\\.|/!|/@|\
  \\.(!qB|!ut|fdmdownload|crdownload|swp|idx2)$|\
  ^/(Anime|TV Shows|Movies)/.*\\.(xml|ass|srt)$"

Pimix.IO.FileStorageClient:
  ServerConfigs:
    any:
      Username: user
      Password: passw0rd
      Host: 192.168.1.101
      RemotePrefix: /nfs/Home
      Prefix: /home

Pimix.Apps.JobUtil.JobUtilCommand:
  ClientName: pimix
  HeartbeatInterval: 10:00

Pimix.Apps.FileUtil.Commands.FileUtilCommand:
  LoggingTargets:
  - console_full